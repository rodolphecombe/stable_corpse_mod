	path=data/add-ons/Stable_Corpse_Mod/
[/binary_path]
{SCM_LUA}

[modification]
	id=Stable_Corspe_Mod
	name=_"Stable Corpse Mod"
	require_modification=no
	type=hybrid
	[options]
		[checkbox]
			id=blood
			name=_"Dead units bleed"
			description=_"Dead units will leave a pool of blood on the ground"
			default=no
		[/checkbox]
	[/options]
	[options]
		[checkbox]
			id=burial
			name=_"Burial"
			description=_"Allied units will bury their comrades"
			default=no
		[/checkbox]
	[/options]
	[options]
		[checkbox]
			id=generic
			name=_"More corpses"
			description=_"Provide corpses for more mainline units, some of lower quality."
			default=no
		[/checkbox]
	[/options]
	[options]
		[slider]
			id=disappearance
			name=_"Corpse disappearance"
			description=_"Corpses will disappear after a given number of turns. Default is no disappearance."
			default=0
			min=0
			max=10
		[/slider]
	[/options]
	[event]
		name=last breath
		first_time_only=no
		#check if the unit burns
		#check if the attack is of type fire
		[filter_second_attack]
			type=fire
		[/filter_second_attack]
		[filter]
			#filter out units that do not burn
			[not]
				type=Cuttle Fish, Fire Guardian, Fire Wraith, Giant Mudcrawler, Mudcrawler, Jinn, Tentacle of the Deep, Nightgaunt, Kraken, Ghost, Shadow, Spectre, Wraith, Fire Dragon
			[/not]
			[not]
				race=trueelemental,elemental,troll
			[/not]
			#filter out units that are in water
			[filter_location]
				[not]
					terrain=W*^*,Chw^*,Chs^*,Cm*^*,Khw^*,Khs^*,Km^*
				[/not]
				[or]
					terrain=*^B*
				[/or]
			[/filter_location]
		[/filter]
		#make a flame
		[item]
			visible_in_fog=no
			x,y=$x1,$y1
			name=flames
			halo="flame-big-A[01~08].png:140"
		[/item]
	[/event]
	[event]
		name=die
		first_time_only=no
		#filter out units that leave no corpses
		[filter]
			[not]
				race=trueelemental,elemental
			[/not]
			#filter out units that are in water
			[filter_location]
				[not]
					terrain=Wo*^*,*^Q*,Q*^*,Mv
				[/not]
				[or]
					terrain=*^B*
				[/or]
			[/filter_location]
		[/filter]
		#remove the flame
		[remove_item]
			x,y=$x1,$y1
			image=flames
		[/remove_item]
		#check for zombie creation
		[if]
			[have_location]
				x,y=$unit.x,$unit.y
				terrain=*^V*						
			[/have_location]
			[or]
				[not]
					[variable]
						name=second_weapon.specials.plague.id
						equals=plague
					[/variable]
				[/not]
			[/or]
			[or]
				[variable]
					name=unit.status.unplagueable
					equals=yes
				[/variable]
			[/or]
			[then]
				#check if the unit is burnt to ashes
				[if]
					#check if the attack type is fire
					[variable]
						name=second_weapon.type
						equals=fire
					[/variable]
					#check if the unit is in water
					[not]
						[have_location]
							x,y=$x1,$y1
							terrain=Ww*^*,S*^*,Chw^*,Chs^*,Cm*^*,Khw^*,Khs^*,Km^*
							[not]
								terrain=*^B*
							[/not]							
						[/have_location]
					[/not]
					#check if the unit can burn
					[not]
						[variable]
							name=unit.type
							formula="value in ['Jinn', 'Tentacle of the Deep', 'Nightgaunt', 'Kraken', 'Ghost', 'Shadow', 'Spectre', 'Wraith', 'Cuttle Fish', 'Fire Guardian', 'Fire Wraith', 'Giant Mudcrawler', 'Mudcrawler','Fire Dragon']"
						[/variable]
					[/not]
					[not]
						[variable]
							name=unit.race
							equals=troll
						[/variable]
					[/not]
					[then]
						[switch]
							variable=unit.type
							#different behavior for woses
							[case]
								value=Ancient Wose, Wose Shaman, Elder Wose, Wose
								[if]
									{VARIABLE_CONDITIONAL unit.facing contains "w"}
									[then]
										[item]
											visible_in_fog=no 
											name=$unit.id
											image="units/woses/wose-die-decay-9.png~TC($unit.side,magenta)~NO_TOD_SHIFT()~FL()" 
											x,y=$x1,$y1
										[/item]
									[/then]
									[else]
										[item]
											visible_in_fog=no 
											name=$unit.id
											image="units/woses/wose-die-decay-9.png~TC($unit.side,magenta)~NO_TOD_SHIFT()" 
											x,y=$x1,$y1
										[/item]
									[/else]
								[/if]
							[/case]
							[else]
								#standard behavior
								[if]
									{VARIABLE_CONDITIONAL unit.facing contains "w"}
									[then]
										[item]
											visible_in_fog=no 
											image="units/monsters/fireghost-death6.png~NO_TOD_SHIFT()~FL()"
											x,y=$x1,$y1
											name=$unit.id
										[/item]
									[/then]
									[else]
										[item]
											visible_in_fog=no 
											image="units/monsters/fireghost-death6.png~NO_TOD_SHIFT()" 
											x,y=$x1,$y1
											name=$unit.id
										[/item]
									[/else]
								[/if]
							[/else]
						[/switch]
						{VARIABLE unit_with_graves 0}
						[fire_event]
							name=delayed_event_creator
							[primary_unit]
								x,y=$x1,$y1
							[/primary_unit]
						[/fire_event]
					[/then]
					[else]
						[if]
							#check if blood mod is on
							[variable]
								name=blood
								equals=yes
							[/variable]
							#check if the attack makes the unit bleeds
							[not]
								[variable]
									name=second_weapon.type
									equals=cold
								[/variable]
							[/not]
							[not]
								[variable]
									name=second_weapon.type
									equals=arcane
								[/variable]
							[/not]
							#check if the unit is in water
							[not]
								[have_location]
									x,y=$x1,$y1
									terrain=Ww*^*,S*^*,Chw^*,Chs^*,Cm*^*,Khw^*,Khs^*,Km^*
									[not]
										terrain=*^B*
									[/not]							
								[/have_location]
							[/not]
							#check if the unit can bleed
							[not]
								[variable]
									name=unit.type
									formula="value in ['Jinn', 'Fire Guardian', 'Fire Wraith', 'Giant Mudcrawler', 'Mudcrawler']"
								[/variable]
							[/not]
							[not]
								[variable]
									name=unit.race
									formula="value in ['undead','troll','wose']"
								[/variable]
							[/not]
							[then]
								#various colors of blood
								[switch]
									variable=unit.type
									[case]
										value=Cuttle Fish, Kraken, Giant Scorpion, Giant Scorpling, Giant Spider, Rock Scorpion, Sand Scamperer, Sand Scuttler, Shadow Jumping Spider
										{VARIABLE_OP blood_imagemod rand "~CS(-128,-128,128)","~FL(horiz)~CS(-128,-128,128)"}
									[/case]
									[case]
										value=Dragonfly Naiad, Dragonfly, Grand Dragonfly, Giant Ant, Giant Ant Egg, Fire Ant Egg, Fire Ant, Fire Ant Queen, Firebane Ant, Firebomb Ant, Giant Ant Queen, Soldier Ant, Horned Scarab
										{VARIABLE_OP blood_imagemod rand "~CS(192,192,-192)","~FL(horiz)~CS(192,192,-192)"}
									[/case]
									[else]
										{VARIABLE_OP blood_imagemod rand "","~FL(horiz)"}
									[/else]
								[/switch]
								#randomize blood patch
								{RANDOM 1..15}
								[item]
										visible_in_fog=no
									name="blood"
									image="blood-$random|.png$blood_imagemod"
									x=$x1 
									y=$y1
								[/item]
								{CLEAR_VARIABLE blood_imagemod}
							[/then]
