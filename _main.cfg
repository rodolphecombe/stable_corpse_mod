								value=Elvish Shaman, Elvish Druid, Elvish Shyde, Elvish Sorceress, Elvish Enchantress, ELvish Sylph, Elvish Lady.
								{VARIABLE gravestone_image "shaman-statue-e.png"}
							[/case]
						[/switch]
					[/case]
					[case]
						value=goblin
