						image=$unit.id
					[/remove_item]
					#remove the blood
					[remove_item]
						x=$unit.x
						y=$unit.y
						image="blood"
					[/remove_item]
					[remove_event]
						id=burial_$unit.id|
					[/remove_event]
				[/event]
				{CLEAR_VARIABLE disappearance_turn}
			[/then]
		[/if]
