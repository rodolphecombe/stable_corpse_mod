[lua]
code = << local t= ...;
wml.variables["width"], wml.variables["height"] = filesystem.image_size(t.path) >>
	[args]
		path = {IMAGEPATH}
	[/args]
[/lua]
[set_variable]
	name=half_width
	formula="$width/2"
[/set_variable]
[set_variable]
	name=half_height
	formula="$height/2"
[/set_variable]
[set_variable]
	name=arg1
	formula="max(0,$half_height-72)"
[/set_variable]
[set_variable]
	name=arg2
	formula="$half_width-18"
[/set_variable]
[set_variable]
	name=arg3
	formula="min($half_height,72)"
[/set_variable]
[set_variable]
	name=arg4
	formula="72-$arg2"
[/set_variable]
[set_variable]
	name=arg5
	formula="72-$arg3"
[/set_variable]
[set_variable]
	name=arg6
	formula="$half_width-36"
[/set_variable]
[set_variable]
	name=arg7
	formula="$half_height-36"
[/set_variable]
[set_variable]
	name=arg8
	formula="72-$arg7"
[/set_variable]
[set_variable]
	name=arg9
	formula="$half_height+36"
[/set_variable]
[set_variable]
	name=arg10
	formula="$half_width+18"
[/set_variable]
[set_variable]
	name=arg11
	formula="72-$half_height"
[/set_variable]
{PLACE_IMAGE "{IMAGEPATH}" {X} {Y}}
{PLACE_IMAGE "misc/blank-hex.png~BLIT("{IMAGEPATH}"~CROP(0,$arg1,$arg2,$arg3),$arg4,$arg5)" $nw_hex.x $nw_hex.y}
