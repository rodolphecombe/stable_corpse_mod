					name=moveto
					delayed_variable_substitution=no
					[filter]
						side=$unit.side
						x=$unit.x
						y=$unit.y
						#filter out units that cannot dig graves
						[not]
							race=bats,monster,raven,falcon,horse
						[/not]
						[not]
							type=Gryphon,Wolf,Direwolf,Great Wolf, Ghost, Shadow, Nightgaunt, Wraith, Spectre
						[/not]
						#filter out corpses that are on bridges
						[filter_location]
							[not]
								terrain=W*^*,Chw^*,Chs^*,Cm*^*,Khw^*,Khs^*,Km^*
							[/not]
						[/filter_location]
					[/filter]
					#remove the corpse
					[remove_item]
						x=$unit.x
						y=$unit.y
						image=$unit.id
					[/remove_item]
					#remove the blood
					[remove_item]
						x=$unit.x
						y=$unit.y
						radius=1
						image="blood"
					[/remove_item]
