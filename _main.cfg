			[variable]
				name=burial
				equals=yes
			[/variable]
			[variable]
				name=unit_with_graves
				equals=1
			[/variable]
			[then]
				#choose the right gravestone
				[switch]
					variable=unit.race
					[case]
						value=dwarf
						{VARIABLE gravestone_image "scenery/monolith4.png"}
					[/case]
					[case]
						value=elf
						[message]
							message="$unit.type|"
						[/message]
						[switch]
							variable=unit.type
							[case]
								value=Elvish Archer, Elvish Marksman, Elvish Sharpshooter, Elvish Ranger, Elvish Avenger, Elvish Fighter, Elvish Captain, Elvish Marshal, Elvish Hero, Elvish Champion, Elvish Lord, Elvish High Lord, Elvish Scout, Elvish Rider, Elvish Outrider
